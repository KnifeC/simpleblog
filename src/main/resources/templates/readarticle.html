{{>layout/head}}


{{#article}}
<title>{{title}}</title>
</head>
<body>
{{>layout/navbar}}
<header class="masthead" style="background-image: url('img/post-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="post-heading">
                    <h1>{{title}}</h1>
                    <span class="meta">{{postdate}}</span>
                </div>
            </div>
        </div>
    </div>
</header>


<article>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                {{{context}}}
            </div>
        </div>
    </div>
    <hr/>
</article>



{{/article}}
{{>layout/script}}
</body>
</html>

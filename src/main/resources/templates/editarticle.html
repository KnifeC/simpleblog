{{>layout/head}}
<title>write new article</title>
</head>

<body>

<!-- Navigation -->
{{>layout/navbar}}
{{#edit_article}}

<header class="masthead" style="background-image: url('/img/contact-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>WRITE</h1>
                    <span class="subheading">edit article</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p>Input Your Title And Content You Can Use MarkDown</p>
            <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
            <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
            <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
            <form method="post" action="/edit">
                <input name="articleid" value="{{articleid}}" hidden/>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>post date</label>
                        <input type="text" name="postdate" class="form-control" placeholder="title" name="Title" value="{{postdate}}" readonly>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>password</label>
                        <input type="text" class="form-control" placeholder="title" name="title" id="phone"
                               required data-validation-required-message="Please enter your title." value="{{title}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Content</label>
                        <textarea name="context" rows="10" class="form-control" placeholder="Content" id="message"
                                  required data-validation-required-message="Please enter a message.">{{context}}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 controls">
                        <br/>
                        <input type="checkbox" class="form-check-input" placeholder="Open Comment" name="hascomment" id="hascomment" checked="{{hascomment}}">
                        <label>Open Comment?</label>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="sendMessageButton">EDIT</button>
                </div>
            </form>
        </div>
    </div>
</div>
{{/edit_article}}
<hr>

{{>layout/script}}
</body>
</html>

{{>layout/head}}
<title>register</title>
</head>

<body>

<!-- Navigation -->
{{>layout/navbar}}

<!-- Page Header -->
<header class="masthead" style="background-image: url('img/contact-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>REGISTER</h1>
                    <span class="subheading">Don't have account? Now regitser</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p>Input Your Username And Password</p>
            <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
            <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
            <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
            <form method="post" action="/register">
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>username</label>
                        <input type="text" class="form-control" placeholder="username" name="username" id="name" required data-validation-required-message="Please enter your username.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>password</label>
                        <input type="password" class="form-control" placeholder="password" name="password" id="phone" required data-validation-required-message="Please enter your phone number.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <!--<div class="control-group">-->
                <!--<div class="form-group floating-label-form-group controls">-->
                <!--<label>Message</label>-->
                <!--<textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Please enter a message."></textarea>-->
                <!--<p class="help-block text-danger"></p>-->
                <!--</div>-->
                <!--</div>-->
                <br>
                <div id="success"></div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="sendMessageButton">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>

<hr>


{{>layout/script}}

</body>
</html>
